<!DOCTYPE html>
<html>
    <head>
        <title>
            Cart Quantity
        </title>
    </head>
    <body>
        <button onclick="
            console.log(`Cart Quantity: ${cartQuantity}`);
            ">
            Show Quantity
        </button>

        <button onclick="
        cartQuantity++;
        checkQuantity();
        console.log(`Cart Quantity: ${cartQuantity}`);
        ">
            Add to Cart
        </button>

        <button onclick="
        cartQuantity += 2;
        checkQuantity();
        console.log(`Cart Quantity: ${cartQuantity}`);
        "> 
            +2
        </button>

        <button onclick="
        cartQuantity += 3;
        checkQuantity();
        console.log(`Cart Quantity: ${cartQuantity}`);
        ">
            +3
        </button>

        <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset');
        console.log(`Cart Quantity: ${cartQuantity}`);
        ">
            Reset cart
        </button>
    </body>

    <script>
        let cartQuantity = 0;
        
        function checkQuantity()
        {
            if (cartQuantity > 10)
            {
                console.log("Cart is full");
                cartQuantity = 10;
            }
        }
    </script>
</html>
